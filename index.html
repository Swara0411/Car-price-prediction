<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Car Price Prediction</h1>
    </header>

    <form id="carForm">
        <label for="make">Car Make:</label>
        <select id="make" required>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="BMW">BMW</option>
            <option value="Ford">Ford</option>
            <option value="Tesla">Tesla</option>
        </select>

        <label for="model">Car Model:</label>
        <input type="text" id="model" placeholder="Enter car model" required>

        <label for="year">Year of Manufacture:</label>
        <input type="number" id="year" placeholder="Enter year" required>

        <label for="mileage">Mileage (in km):</label>
        <input type="number" id="mileage" placeholder="Enter mileage" required>

        <label for="fuelType">Fuel Type:</label>
        <select id="fuelType" required>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="Electric">Electric</option>
            <option value="Hybrid">Hybrid</option>
        </select>

        <label for="transmission">Transmission Type:</label>
        <select id="transmission" required>
            <option value="Automatic">Automatic</option>
            <option value="Manual">Manual</option>
        </select>

        <label for="condition">Condition:</label>
        <select id="condition" required>
            <option value="New">New</option>
            <option value="Used - Excellent">Used - Excellent</option>
            <option value="Used - Good">Used - Good</option>
            <option value="Used - Fair">Used - Fair</option>
        </select>

        <label for="color">Car Color:</label>
        <input type="text" id="color" placeholder="Enter car color">

        <button type="button" onclick="predictPrice()">Predict Price</button>
    </form>

    <p id="result"></p>

    <footer>
        &copy; 2024 Car Price Predictor
    </footer>

    <script>
        function predictPrice() {
            // Get form inputs
            const make = document.getElementById("make").value;
            const model = document.getElementById("model").value;
            const year = parseInt(document.getElementById("year").value);
            const mileage = parseInt(document.getElementById("mileage").value);
            const fuelType = document.getElementById("fuelType").value;
            const transmission = document.getElementById("transmission").value;
            const condition = document.getElementById("condition").value;

            // Simulate a basic price prediction algorithm
            let basePrice = 20000;
            if (make === "BMW") basePrice = 40000;
            if (make === "Tesla") basePrice = 50000;

            // Adjust based on year, mileage, and other factors
            const age = 2024 - year;
            const conditionFactor = condition === "New" ? 1 : condition === "Used - Excellent" ? 0.9 : condition === "Used - Good" ? 0.8 : 0.6;
            const transmissionFactor = transmission === "Automatic" ? 1.1 : 1.0;
            const mileageFactor = 1 - (mileage / 200000);

            let predictedPrice = basePrice * conditionFactor * transmissionFactor * mileageFactor;
            predictedPrice = Math.max(predictedPrice - age * 1000, 2000);

            // Display the result
            document.getElementById("result").textContent = `Estimated Price: $${predictedPrice.toFixed(2)}`;
        }
    </script>

</body>
</html>
